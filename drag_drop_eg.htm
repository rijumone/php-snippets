<!DOCTYPE HTML>
<html>
<head>
    <style>
        #div1 {
            width: 400px;
            height: 610px;
            padding: 10px;
            border: 1px solid #aaaaaa;
        }
    </style>
    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>
<body>

    <!-- <p>Drag the W3Schools image into the rectangle:</p> -->

    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
<img id="drag1" src="uploaded_files/mustang1.png" draggable="true" ondragstart="drag(event)">foo
<img id="drag1" src="uploaded_files/mustang.png" draggable="true" ondragstart="drag(event)">
    </div>
    
    

</body>
</html>
